<svg width="1024" height="1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333EA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#gradient)" rx="180" />
  
  <!-- Roulette wheel outer circle -->
  <circle cx="512" cy="512" r="320" fill="white" />
  <circle cx="512" cy="512" r="300" fill="none" stroke="#9333EA" stroke-width="8" />
  
  <!-- Roulette wheel center circle -->
  <circle cx="512" cy="512" r="80" fill="url(#gradient)" />
  <circle cx="512" cy="512" r="60" fill="white" />
  
  <!-- Roulette segments (8 segments) -->
  <g transform="translate(512, 512)">
    <!-- Segment 1 -->
    <path d="M 0,0 L 0,-240 A 240,240 0 0,1 169.7,-169.7 Z" fill="#9333EA" />
    <!-- Segment 2 -->
    <path d="M 0,0 L 169.7,-169.7 A 240,240 0 0,1 240,0 Z" fill="#EC4899" />
    <!-- Segment 3 -->
    <path d="M 0,0 L 240,0 A 240,240 0 0,1 169.7,169.7 Z" fill="#9333EA" />
    <!-- Segment 4 -->
    <path d="M 0,0 L 169.7,169.7 A 240,240 0 0,1 0,240 Z" fill="#EC4899" />
    <!-- Segment 5 -->
    <path d="M 0,0 L 0,240 A 240,240 0 0,1 -169.7,169.7 Z" fill="#9333EA" />
    <!-- Segment 6 -->
    <path d="M 0,0 L -169.7,169.7 A 240,240 0 0,1 -240,0 Z" fill="#EC4899" />
    <!-- Segment 7 -->
    <path d="M 0,0 L -240,0 A 240,240 0 0,1 -169.7,-169.7 Z" fill="#9333EA" />
    <!-- Segment 8 -->
    <path d="M 0,0 L -169.7,-169.7 A 240,240 0 0,1 0,-240 Z" fill="#EC4899" />
  </g>
  
  <!-- Center dot -->
  <circle cx="512" cy="512" r="20" fill="#9333EA" />
</svg>
