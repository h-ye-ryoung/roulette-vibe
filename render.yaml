services:
  - type: web
    name: roulette-vibe-backend
    env: java
    region: oregon
    plan: free
    buildCommand: cd backend && ./gradlew build -x test
    startCommand: cd backend && java -jar build/libs/*.jar
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: roulette-vibe-db
          property: connectionString
      - key: DATABASE_USERNAME
        sync: false
      - key: DATABASE_PASSWORD
        sync: false
      - key: ADMIN_NICKNAMES
        sync: false
      - key: DAILY_BUDGET_DEFAULT
        value: 100000
      - key: SERVER_PORT
        value: 8080

databases:
  - name: roulette-vibe-db
    databaseName: roulette
    user: roulette_user
    plan: free
    region: oregon
