spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

server:
  servlet:
    session:
      cookie:
        secure: true  # HTTPS 전용 (Vercel 배포 완료)
        same-site: none  # 크로스 오리진 쿠키 허용

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    com.roulette: INFO
